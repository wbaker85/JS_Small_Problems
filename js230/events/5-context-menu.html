<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Context Menus</title>
    <style>
      main, #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('main').addEventListener('contextmenu', function(event) {
          event.preventDefault();
          alert (event.target.id === 'sub' ? 'sub' : 'main');
        });
      });
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
