<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Event Delegation Function</title>
    <script>
      function delegateEvent(parentElement, selector, eventType, callback) {
        if (!parentElement) return undefined;

        parentElement.addEventListener(eventType, (event) => {
          let matchingChildren = parentElement.querySelectorAll(selector);
          if (Array.prototype.includes.call(matchingChildren, event.target)) {
            callback(event);
          }
        });

        return true;
      }
    </script>
  </head>
  <body>
    <main>
      <section>
        <h1>Header</h1>
        <p>Content</p>
      </section>
      <aside>
        <h2>Sub Side Notes</h2>
        <p>Note 1</p>
        <p>Note 2</p>
      </aside>
    </main>
    <nav>
      <p>Side Note</p>
    </nav>
  </body>
</html>
